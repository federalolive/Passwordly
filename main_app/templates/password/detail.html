{% extends 'base.html' %}
{% block content %}

<h1>Details</h1>
        <span class="card-title">{{ vault.name }}</span>
        <p>Site Url: {{ vault.site }}</p>
        <p>Description: {{ vault.description }}</p>
        <p>Password: {{ vault.pw}}</p>
      <div class="card-action">
        <a href="{% url 'vaults_update' vault.id %}">Edit</a>
        <a href="{% url 'vaults_delete' vault.id %}">Delete</a>
      </div>

{% endblock  %}

{% extends 'base.html' %}
{% block content %}

<h1>Password Library</h1>

  {% for vault in vaults %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ vault.name }}</span>
            <p>Site: {{ vault.site }}</p>
            <p>Password {{vault.pw}}</p>
        </div>
    </div>
  {% endfor %}

{% endblock %}

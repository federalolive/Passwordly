{% extends 'base.html' %}
{% block content %}

<h1>Password Library</h1>
  <a href="{% url 'index' %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ vault.name }}</span>
            <p>Site: {{ vault.site }}</p>
            <p>Password: {{ password }}</p>
        </div>
    </div>
  </a>

{% endblock %}
